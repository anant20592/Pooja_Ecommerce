<div class="grid-container">
  <h1 class="mat-h1">Item added in Cart</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let item of cartItemList">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{item.name}}
            <button mat-icon-button class="more-button">
              <mat-icon (click)="openListDetail(item)">more_vert</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><img src={{item.imageUrl}} /></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
