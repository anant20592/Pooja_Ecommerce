<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <a mat-list-item routerLink="/" (click)="urlNavigation('home')">Home</a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/list" (click)="urlNavigation('list')">List</a>
      <a mat-list-item routerLink="/cart" (click)="urlNavigation('cart')">Cart</a>
      <a mat-list-item routerLink="/wishlist" (click)="urlNavigation('wish')">Wish List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-fill-remaining-space"></span>
      <span>E-Commerce App</span>
      <span class="example-fill-remaining-space"></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <h2 *ngIf="showHome">
      Welcome to E-Commerce App
    </h2>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
